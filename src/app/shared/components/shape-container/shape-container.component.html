<div
  class="aux-canvas-container"
  [ngStyle]="{
    top: auxComponent.top + 'px',
    left: auxComponent.left + 'px',
    width: auxComponent.width + 'px',
    height: auxComponent.height + 'px',
    transform: 'rotate(' + auxComponent.rotation + 'deg)'
  }"
>
  <canvas
    #auxCanvas
    id="aux-canvas"
    [ngClass]="auxComponent.componentClass"
    [ngStyle]="{
      top: auxComponent.top + 'px',
      left: auxComponent.left + 'px',
      width: auxComponent.width + 'px',
      height: auxComponent.height + 'px',
      background: auxComponent.background
    }"
  >
  </canvas>

  <div class="btn-container selected-tool" *ngIf="auxComponent.isRendered">
    <div class="btn btn1"></div>
    <div class="btn btn2"></div>
    <div class="btn btn3"></div>
    <div class="btn btn4"></div>
    <div class="btn btn5"></div>
    <div class="btn btn6"></div>
    <div class="btn btn7"></div>
    <div class="btn btn8"></div>
    <div class="btn-rotate"></div>
  </div>
</div>
