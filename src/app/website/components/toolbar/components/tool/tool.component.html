<div class="tool-container">
  <span>{{ toolGroupName }}</span>
  <div class="tool">
    <button
      class="boton"
      *ngFor="let item of toolItems"
      [ngClass]="item.toolName === selectedItemName ? 'selected-tool' : ''"
      (click)="sendToolName(item.toolName)"
    >
      <img src="{{ item.iconUrl }}" alt="" />
    </button>
  </div>
</div>
