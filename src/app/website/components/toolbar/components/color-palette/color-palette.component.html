<div class="tool-container">
  <span>Color</span>

  <ul class="palette">
    <button
      *ngFor="let color of colors"
      [style.background]="color"
      type="color"
      name="color"
      class="palette-item"
      (click)="setPaletteColor(color)"
    ></button>
  </ul>

  <div class="color-input">
    <input
      type="color"
      name="color"
      class="color-chooser"
      (change)="setColor($event)"
    />
  </div>
</div>
