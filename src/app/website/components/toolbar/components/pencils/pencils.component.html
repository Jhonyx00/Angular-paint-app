<div class="tool-container">
  <span>Pencils</span>
  <div class="tool" id="figuresContainer">
    <button
      class="boton"
      *ngFor="let item of pencilItems"
      (click)="enviarShape(item.toolName, item.id)"
    >
      <img src="{{ item.iconUrl }}" alt="" />
    </button>
  </div>
</div>
