<div class="tool-item-container">
  <button
    class="option text"
    (click)="onClick()"
    *ngIf="toolGroupName == 'Shapes' || toolGroupName == 'Pencils'; else e"
  >
    {{ toolGroupName }}
    <span>â€º</span>
  </button>

  <ng-template #e>
    <span class="text">
      {{ toolGroupName }}
    </span>
  </ng-template>

  <div class="tool" [ngClass]="toolGroupName">
    <button
      *ngFor="let item of toolItems"
      (click)="setSelectedTool(item)"
      [ngClass]="{ 'selected-tool': item === selectedTool }"
    >
      <img class="icon" src="{{ item.icon }}" alt="" />
    </button>
  </div>
</div>
