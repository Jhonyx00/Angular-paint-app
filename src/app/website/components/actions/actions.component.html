<div class="actions-container">
  <span>Actions</span>
  <div class="button-actions">
    <button (click)="undo()" [disabled]="isUndoDisabled">
      <img src="../../../../assets/svg/undo.svg" alt="" />
    </button>
    <button (click)="redo()" [disabled]="isRedoDisabled">
      <img src="../../../../assets/svg/redo.svg" alt="" />
    </button>
  </div>
</div>
