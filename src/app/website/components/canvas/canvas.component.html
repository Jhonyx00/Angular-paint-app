<div class="canvas-container">
  <ng-template shapeContainer></ng-template>

  <canvas
    class="canvas"
    #canvas
    [width]="canvasWidth"
    [height]="canvasHeight"
  ></canvas>

  <div
    #canvasShield
    class="canvas-shield"
    (mousemove)="mouseMove($event)"
    (mousedown)="mouseDown($event)"
    (mouseup)="mouseUp()"
    (mouseleave)="mouseLeave()"
    (mouseenter)="mouseEnter()"
  ></div>
</div>
