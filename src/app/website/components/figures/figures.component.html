<div class="tool-container">
  <span>Shapes</span>
  <div class="tool">
    <ul>
      <li *ngFor="let item of srcImages">
        <button (click)="selectShape(item.toolName)">
          <img src="{{ item.imageURL }}" alt="" />
        </button>
      </li>
    </ul>
  </div>
</div>
