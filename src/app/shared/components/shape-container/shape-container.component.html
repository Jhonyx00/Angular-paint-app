<div
  class="main-container"
  (mousemove)="onMainContainerMouseMove($event)"
  (mousedown)="onMainContainerMouseDown($event)"
  (mouseup)="onMainContainerMouseUp()"
  [ngStyle]="{
    zIndex: shapeContainer.isRendered ? 4 : 2
  }"
>
  <div
    class="canvas-button-container"
    [ngClass]="{
      selected: this.shapeContainer.componentClass == 'Select'
    }"
    [ngStyle]="{
        top: shapeContainer.top + 'px',
        left: shapeContainer.left + 'px',
        width: shapeContainer.width + 'px',
        height: shapeContainer.height + 'px',
        transform: 'rotate(' + shapeContainer.rotation + 'deg)',
      }"
    (mousedown)="onShapeContainerMouseDown($event)"
  >
    <div class="aux-canvas-container">
      <canvas
        #auxCanvas
        class="aux-canvas"
        [ngClass]="shapeContainer.componentClass"
        [style.background]="shapeContainer.background"
      >
      </canvas>
    </div>

    <div
      fixedBorder
      class="btn-container"
      [ngClass]="{
        selected: this.shapeContainer.componentClass != 'Select' ,
       
      }"
      *ngIf="shapeContainer.isRendered"
    >
      <button
        fixedSize
        class="btn9"
        (mousedown)="btnRotateMouseDown()"
        (mouseup)="btnRotateMouseUp()"
      ></button>
      <button
        fixedSize
        *ngFor="let button of buttons"
        [ngClass]="button.class"
        [style.cursor]="button.name"
        (mousedown)="btnMouseDown(button.id)"
        (mouseup)="btnMouseUp()"
      ></button>
    </div>
  </div>
</div>
