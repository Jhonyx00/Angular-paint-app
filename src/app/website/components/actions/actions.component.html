<div class="tool-container">
  <span>Actions</span>

  <div class="tool">
    <ul>
      <li *ngFor="let item of srcImages">
        <button (click)="selectAction(item.toolName)">
          <img src="{{ item.imageURL }}" alt="" />
        </button>
      </li>
    </ul>
  </div>
</div>
