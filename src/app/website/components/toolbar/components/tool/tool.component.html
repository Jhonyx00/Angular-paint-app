<div class="tool-container">
  <span>{{ toolGroupName }}</span>
  <div class="tool">
    <button
      class="boton"
      *ngFor="let item of toolItems"
      [ngClass]="item.id === selectedItemId ? 'selected-tool' : ''"
      (click)="enviarShape(item.toolName, item.id)"
    >
      <img src="{{ item.iconUrl }}" alt="" />
    </button>
  </div>
</div>
