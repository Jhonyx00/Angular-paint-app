<div class="tool-container">
  <span>Shapes</span>
  <div class="tool">
    <ul>
      <li *ngFor="let item of srcImages">
        <button
          #button
          class="button1"
          (click)="selectShape(item.toolName)"
          [ngClass]="selectedItem === item.toolName ? 'selected-button' : ''"
        >
          <img src="{{ item.imageURL }}" alt="" />
        </button>
      </li>
    </ul>
  </div>
</div>
