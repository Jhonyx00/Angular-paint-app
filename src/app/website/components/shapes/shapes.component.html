<div class="tool-container">
  <span>Shapes</span>
  <div class="tool">
    <button
      *ngFor="let item of shapeItems"
      [ngClass]="item.id === selectedItemId ? 'selected-tool' : ''"
      (click)="selectShape(item.toolName, item.id)"
    >
      <img src="{{ item.iconUrl }}" alt="" />
    </button>
  </div>
</div>
