<div class="canvas-container">
  <ng-template DynamicDiv></ng-template>

  <canvas #canvas [width]="width" [height]="height" id="canvas"></canvas>

  <div
    class="canvas-shield"
    (mousemove)="mouseMove($event)"
    (mousedown)="mouseDown($event)"
    (mouseup)="mouseUp()"
    (mouseleave)="mouseLeave()"
    (mouseenter)="mouseEnter()"
    [style.cursor]="toolName == 'Move' ? 'move' : 'crosshair'"
  ></div>
</div>

<img src="" alt="" id="imagencilla" />
