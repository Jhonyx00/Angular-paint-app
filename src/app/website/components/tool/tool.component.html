<div class="tool-item-container">
  <span class="tool-group">{{ toolGroupName }}</span>
  <div class="tool" [ngClass]="toolGroupName">
    <button
      *ngFor="let item of toolItems"
      [ngClass]="item.toolName === selectedTool ? 'selected-tool' : ''"
      (click)="sendToolName(item.toolName)"
    >
      <img class="icon" src="{{ item.iconUrl }}" alt="" />
    </button>
  </div>
</div>
