<div class="tool-item-container">
  <span class="tool-group">{{ toolGroupName }}</span>
  <div class="tool">
    <button
      *ngFor="let item of toolItems"
      (click)="setSelectedTool(item)"
      [ngClass]="{ 'selected-tool': item === selectedTool }"
    >
      <img class="icon" src="{{ item.icon }}" alt="" />
    </button>
  </div>
</div>
