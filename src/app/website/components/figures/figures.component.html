<div class="shapes-container">
  <span>Shapes</span>
  <div class="figures" id="figuresContainer">
    <ul>
      <li *ngFor="let item of srcImages" (click)="selectShape(item.toolName)">
        <img src="{{ item.imageURL }}" alt="" />
      </li>
    </ul>
  </div>
</div>
