<div class="tool-container">
  <span>Actions</span>

  <div class="tool">
    <ul>
      <li *ngFor="let action of srcImages">
        <button
          (click)="selectAction(action.toolName)"
          [ngClass]="selectedItem === action.toolName ? 'selected-button' : ''"
        >
          <img src="{{ action.imageURL }}" alt="" />
        </button>
      </li>
    </ul>
  </div>
</div>
