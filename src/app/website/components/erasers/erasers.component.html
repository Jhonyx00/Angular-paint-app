<div class="tool-container">
  <span>Erasers</span>
  <div class="tool">
    <ul>
      <li *ngFor="let eraser of srcImages">
        <button
          (click)="selectEraser(eraser.toolName)"
          [ngClass]="selectedItem === eraser.toolName ? 'selected-button' : ''"
        >
          <img src="{{ eraser.imageURL }}" alt="" />
        </button>
      </li>
    </ul>
  </div>
</div>
